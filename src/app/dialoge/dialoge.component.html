<h1 mat-dialog-title>Add Product <mat-icon matSuffix>sentiment_very_satisfied</mat-icon></h1>

<form class="example-form" #productform="ngForm" [formGroup]="productForm">
  <div mat-dialog-content>
    <mat-form-field appearance="outline"class="example-full-width">
      <mat-label> Product Detail</mat-label>
      <input matInput formControlName="ProductDetail" placeholder="Placeholder">
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline"class="example-full-width">
      <mat-label>Choose a date</mat-label>
      <input matInput formControlName="date" [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width" appearance="outline">
      <mat-label>First name</mat-label>
      <input formControlName="ProductFirstName" matInput>
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Last Name</mat-label>
      <input formControlName="ProductLastName" matInput>
    </mat-form-field></td>
  </tr></table>

  <p>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Address</mat-label>
      <input matInput formControlName="ProductAddress" placeholder="Address">
    </mat-form-field>
    
    <td><mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Product Catagory</mat-label>
      <mat-select formControlName="ProductCatagory" placeholder="Catagory">
        <mat-option value="Fruits">Fruits</mat-option>
        <mat-option value="Electronics">Electronics</mat-option>
        <mat-option value="Fast Food">Fast food</mat-option>
      </mat-select>
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput formControlName="ProductPrice" placeholder="in US-Dollar">
    </mat-form-field></td>
  </p>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width" appearance="outline">
      <mat-label>City</mat-label>
      <input formControlName="ProductCity" matInput placeholder="Ex. San Francisco">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width" appearance="outline">
      <mat-label>State</mat-label>
      <input formControlName="ProductState" matInput placeholder="Ex. California">
    </mat-form-field></td>
  </tr>
</table>
</form>
<div mat-dialog-actions style="margin-left:0%;" [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close >Close</button>
  <button mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
</div>
